
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DrumKit</title>

    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Drum kit🥁</h1>
    <p>Click on Alphabet to play sound</p>
<div class="keys">
    <div data-key="a" class="key">
        <kbd>A</kbd>
        <p>crash</p>
    </div>
    <div data-key="s" class="key">
        <kbd>S</kbd>
        <p>kickbase</p>
    </div>
    <div data-key="d" class="key">
        <kbd>D</kbd>
        <p>snare</p>
    </div>
    <div data-key="f" class="key">
        <kbd>F</kbd>
        <p>tom-1</p>
    </div>
    <div data-key="g" class="key">
        <kbd>G</kbd>
        <p>tom-2</p>
    </div>
    <div data-key="h" class="key">
        <kbd>H</kbd>
        <p>tom-3</p>
    </div>
    <div data-key="j" class="key">
        <kbd>J</kbd>
        <p>tom-4</p>
    </div>
</div>

    <audio data-key="a" src="sounds/crash.mp3"></audio>
    <audio data-key="s" src="sounds/kickbass.mp3"></audio>
    <audio data-key="d" src="sounds/snare.mp3"></audio>
    <audio data-key="f" src="sounds/tom-1.mp3"></audio>
    <audio data-key="g" src="sounds/tom-2.mp3"></audio>
    <audio data-key="h" src="sounds/tom-3.mp3"></audio>
    <audio data-key="j" src="sounds/tom-4.mp3"></audio>


    <div class="footer">
        <a href="https://github.com/KunalSalunkhe12/30Days-30Projects-Javascript">30Days-30Projects-Javascript</a>
        <p>Made by kunalSalunkhe🙋‍♂️</p>
    </div>


    <script src="index.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker</title>

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="flex-container">
        <div class="color-container">
            <h1 class="heading">Pick Color</h1>
            <input type="color" name="" id="color">
            <div class="color-codes">
                <div class="code">
                    <label for="">HEX:</label><br>
                    <input id="hexCode" class="colorCode" type="text" value="" readonly>
                </div>
                <div class="code">
                    <label for="">RGB:</label><br>
                    <input id="rgbCode" class="colorCode" type="text" value="" readonly>
                </div>
                <div class="code">
                    <label for="">HSL:</label><br>
                    <input id="hslCode" class="colorCode" type="text" value="" readonly>
                </div>
                <h2>Click to copy code to Clipboard</h2>
            </div>
            <div class="copyright">
                <a href="https://github.com/KunalSalunkhe12/30Days-30Projects-Javascript">30Days-30Projects-Javascript</a>

            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>

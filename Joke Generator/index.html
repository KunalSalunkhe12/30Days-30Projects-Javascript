<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joke generator</title>

    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="container">
        <h1 class="heading">Joke Generator</h1>
        <div class="joke-container">
            <p class="joke">There are only 10 kinds of people in this world: those who know binary and those who don't.</p>

            <div class="type-container">
                <div class="type">
                    <input type="checkbox" name=""class="jokeType" value="Any" id="any" checked>
                    <label for="">Any</label>
                </div>
                <div class="type">
                    <input type="checkbox" name=""class="jokeType" value="Misc" id="misc" checked>
                    <label for="">Misc</label>
                </div>
                <div class="type">
                    <input type="checkbox" name=""class="jokeType" value="Programming" id="program">
                    <label for="">Programming</label>
                </div>
                <div class="type">
                    <input type="checkbox" name=""class="jokeType" value="Dark" id="dark">
                    <label for="">Dark</label>
                </div>
            </div>

            <button class="jokeBtn">New Joke</button>
        </div>
        <div class="copyright">
            <a href="https://github.com/KunalSalunkhe12/30Days-30Projects-Javascript">30Days-30Projects-Javascript</a>
            <p>Made by KunalSalunkheüôã‚Äç‚ôÇÔ∏è</p>
        </div>
    </div>
    

    <script src="index.js"></script>
</body>

</html>

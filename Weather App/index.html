<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" href="./cloudy.png" type="image/x-icon">

    <script src="https://kit.fontawesome.com/d409871963.js" crossorigin="anonymous"></script>
</head>
<body>
    <h1>Weather App</h1>
    <div class="main-container">
        <div class="enter-city-container">
            <input class="enter-city" type="text" placeholder="Enter City">
            <button class="enter-btn">Enter</button>
        </div>
        <div class="weather-container">
            <div class="current-city"></div>
            <div class="date"></div>
            <div class="temperature"></div>
            <img class="weather-img" src="" alt="weather-icon">
            <div class="weather"></div>
        </div>
    </div>
    <div class="copyright">
        <a href="https://github.com/KunalSalunkhe12/30Days-30Projects-Javascript">30Days-30Projects-Javascript</a>
        <p>Made by KunalSalunkhe🙋‍♂️</p>
    </div>

    <script src="./index.js"></script>
</body>
</html>

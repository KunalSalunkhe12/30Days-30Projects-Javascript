        <div class="watch">
            <p class="hr">00</p>
            <p>:</p>
            <p class="mn">00</p>
            <p>:</p>
            <p class="sc">00</p>
            <P>:</P>
            <p class="msc">00</p>
        </div>
        <div class="btn-container">
            <button class="start">Start</button>
            <button class="lap">Lap</button>
            <button class="stop">Stop</button>

        </div>

        </div>
